[tox]
# Running plain tox will run the default environment (testenv) with the default
# python3 interpreter of the user.
envlist=py3
[testenv]
deps=coverage
     pytest
commands =
    # Create HTML coverage report for humans and xml coverage report for external services.
    coverage run --source=fastq_filter -m py.test -v tests
    coverage html
    coverage xml

[testenv:lint]
skip_install=true
deps=flake8
     flake8-import-order
     mypy
commands =
    flake8 src tests setup.py
    mypy --ignore-missing-imports src/biowdl_input_converter tests/
